<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="appStyle.css">
    <title>Task</title>
</head>

<body>
    <!-- todo -->
    <!-- <div id="mode"><img src="img/circle-half-stroke-solid.svg" alt="mode" srcset=""></div> -->
    <!-- todo-form -->
    <header class="flex flexBetween flexCenter">
        <div class="flex"> <a href="index.html"><img class="logo" src="img/logo.png" width="50px" height="auto"
                    alt=""></a> </div>
        <div class="flex"> <span id="allTask">All Task <p id="allTaskNo" class="taskNo flex flexCenter"></p> </span>
            <span id="complatedTask">Completed Tasks <p id="comTaskNo" class="taskNo flex flexCenter"></p> </span>
            <span id="unComplatedTask">Remaining Tasks <p id="unTaskNo" class="taskNo flex flexCenter"></p> </span>
        </div>
    </header>
    <div id="todoForm" class="">
        <form action="" class="flex">
            <div class="todoInputDiv flex flexCenter ">
                <p id="taskTime"></p>
                <input type="text" id="todoTitle" class="" placeholder="What would you like to do?">
            </div>
            <div class="todoInputIconDiv flex flexCenter flexBetween">
                <span id="calendar" class="">
                    <div class="sd-container"><i class="fas fa-solid fa-calendar"></i>
                        <input class="sd datepicker-inputs" type="datetime-local"
                            pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" name="selected_date" />
                    </div>
                </span>
                <span id="flag"><i class="fas fa-solid fa-flag"></i>
                    <select name="p" id="taskPriority" class="select-input">
                        <option value="p1">High Priority</option>
                        <option value="p2">Medium Priority</option>
                        <option value="p3">Low Priority</option>
                    </select>
                </span>
                <span id="submitInput"><i class="fas fa-solid fa-check-double"></i></span>
            </div>
        </form>
    </div>
    <span id="openInput"><i class="fas fa-solid fa-plus"></i></span>

    <!-- main todo -->
    <div id="todoTaskBody" class="taskBody flex flexEvenly">
    </div>
    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
